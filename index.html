<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打字游戏</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="top">
		时间:<span class="time">0</span>秒
		正确:<span class="correct">0</span>个
		错误:<span class="wrong">0</span>个
		正确率:<span class="rate">0%</span>
		速度:<span class="speed">0</span>个/秒
	</div>
	<div class="mid">
		<div class="font">
			<span></span>
		</div>
	</div>
	<div class="bot">
		<div class="row1">
			<div class="Q">Q</div>
			<div class="W">W</div>
			<div class="E">E</div>
			<div class="R">R</div>
			<div class="T">T</div>
			<div class="Y">Y</div>
			<div class="U">U</div>
			<div class="I">I</div>
			<div class="O">O</div>
			<div class="P">P</div>
		</div>
		<div class="row2">
			<div class="A">A</div>
			<div class="S">S</div>
			<div class="D">D</div>
			<div class="F">F</div>
			<div class="G">G</div>
			<div class="H">H</div>
			<div class="J">J</div>
			<div class="K">K</div>
			<div class="L">L</div>
		</div>
		<div class="row3">
			<div class="Z">Z</div>
			<div class="X">X</div>
			<div class="C">C</div>
			<div class="V">V</div>
			<div class="B">B</div>
			<div class="N">N</div>
			<div class="M">M</div>
		</div>
	</div>
</body>
<script src="js/index.js"></script>
</html>
